<!doctype html>

<html>
  <head>
    <title>material-login-form test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../material-login-form.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <material-login-form></material-login-form>
      </template>
    </test-fixture>

    <script>
      suite('material-login-form', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'material-login-form');
        });

        testProviderButton('twitter')
        testProviderButton('google')
        testProviderButton('facebook')
        testProviderButton('github')

        function testProviderButton (provider) {
          var testTitle = 'When I click the ' + provider + ' button, the login event is fired with the \''+ provider + '\' provider'

          return test(testTitle, function (done) {
            var element = fixture('basic');
            element.addEventListener('login', function (event) {
              var expectedObject = {
                provider: provider
              }
              assert.equal(JSON.stringify(event.detail), JSON.stringify(expectedObject))
              done()
            })

            var buttons = element.querySelectorAll('#oauth-providers paper-button')

            for (var i = 0; i < buttons.length; i++) {
              if (buttons[i].innerHTML.toLowerCase() === provider.toLowerCase()) {
                buttons[i].click()
              }
            }
          })
        }

      });
    </script>
  </body>
</html>
