<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../polymerfire/firebase-auth.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="material-sign-in-form.html">

<!--
Material design application to handle Firebase authentication, sign up and all of its related usecases.

The element consists of several pages to handle different aspects of the authentication process.

Usage:

    <material-firebase-authentication page="signup"></material-firebase-authentication>

@demo demo/index.html
-->
<dom-module id="material-firebase-authentication">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-auth id="auth"
                   signed-in="{{signedIn}}"
                   user="{{user}}"></firebase-auth>

    <iron-pages selected="{{page}}" attr-for-selected="data-page">
      <section data-page="signIn">
        <material-sign-in-form password-provider-button-label="[[localize('passwordProviderButtonLabel')]]"
                               email-input-label="{{localize('emailInputLabel')}}"
                               password-input-label="{{localize('passwordInputLabel')}}"></material-sign-in-form>
      </section>
      <section data-page="signup">
        <h2>Sign Up</h2>
      </section>
    </iron-pages>
  </template>
  <script>
    Polymer({

      is: 'material-firebase-authentication',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        /** The current page to show, valid values are: `signIn`, `signup` */
        page: {
          type: String,
          value: 'signIn'
        },
        /** True if the client is authenticated and false if the client is not authenticated */
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        },
        /** The currently authenticated user with user-related metadata from `firebase-auth` */
        user: {
          type: Object,
          notify: true
        },
        /**
        * The dictionary of localized messages, for each of the languages that are going to be used.
        * See [Format.js message syntax](http://formatjs.io/guides/message-syntax/) for more information on the message syntax.
        */
        resources: {
          value: function () {
            return {
              en: {
                passwordProviderButtonLabel: 'Sign in',
                emailInputLabel: 'E-mail',
                passwordInputLabel: 'Password'
              },
              nl: {
                passwordProviderButtonLabel: 'Aanmelden',
                emailInputLabel: 'E-mail',
                passwordInputLabel: 'Wachtwoord'
              }
            }
          }
        },
        /** The language to use for locale string */
        language: {
          type: String,
          value: 'en'
        }
      },

    });
  </script>
</dom-module>
