<!doctype html>
<html>
  <head>
    <title>material-tabbed-firebase-authentication demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../material-tabbed-firebase-authentication.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <firebase-app api-key="AIzaSyBPurb3fZUIbmVqMB-OGKF2L9KDNxAIZkM"
                  auth-domain="material-firebase-auth.firebaseapp.com"
                  database-url="https://material-firebase-auth.firebaseio.com"
                  storage-bucket="material-firebase-auth.appspot.com"></firebase-app>

    <div class="vertical-section-container">
      <h3>Basic Demo</h3>
      <demo-snippet>
        <template>
          <material-tabbed-firebase-authentication></material-tabbed-firebase-authentication>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Hide sign up</h3>
      <demo-snippet>
        <template>
          <material-tabbed-firebase-authentication hide-sign-up></material-tabbed-firebase-authentication>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Only provider accounts</h3>
      <demo-snippet>
        <template>
          <material-tabbed-firebase-authentication hide-password></material-tabbed-firebase-authentication>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Hide most auth</h3>
      <demo-snippet>
        <template>
          <material-tabbed-firebase-authentication hide-password hide-twitter hide-facebook hide-google></material-tabbed-firebase-authentication>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Hide provider auth</h3>
      <demo-snippet>
        <template>
          <material-tabbed-firebase-authentication hide-twitter hide-github hide-facebook hide-google></material-tabbed-firebase-authentication>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
